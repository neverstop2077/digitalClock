<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../digitalClock/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="#" />
    <link rel="shortcut icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20190214/ourmid/pngtree-vector-clock-icon-png-image_515249.jpg">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <h1 id="day">MON</h1>
            <h1 id="hour">04</h1>
            <h1 id="bar1">:</h1>
            <h1 id="minute">20</h1>
            <h1 id="bar2">:</h1>
            <h1 id="second">00</h1>
            <h1 id="ampm">AM</h1>
        </div>
    </div>
    <script src="../digitalClock/script.js"></script>
</body>
</html>
